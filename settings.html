<!DOCTYPE html>
<html>
<head>
    <title>LLM Response Copier Settings</title>
    <style>
        body {
            font-family: sans-serif;
            width: 250px;
            padding: 10px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input {
            width: 100%;
            padding: 5px;
            margin-bottom: 10px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>Settings</h1>
    <label for="polling-interval">Polling Interval (ms):</label>
    <input type="number" id="polling-interval" min="100" value="1000">
    <label for="play-sound">Play sound on copy:</label>
    <input type="checkbox" id="play-sound" checked>
    <button id="save-button">Save</button>
    <script src="settings.js"></script>
</body>
</html>
